<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math);
        console.log(Math.PI);
        console.log(Math.abs(-7.8));
        console.log(Math.ceil(7.2));//redondear hacia arriba
        console.log(Math.floor(7.8));//redondear hacia abajo
        console.log(Math.round(7.49)); //redondear
        console.log(Math.sqrt(81)); //raiz
        console.log(Math.pow(2, 5));//potencia
        console.log(Math.sign(-0.3)); //devuleve  -1  si es negativo   0  1  si e spositivo     
        console.log(Math.random());
        console.log(Math.round(Math.random() * 1000)); 
    </script>
</body>

</html>
